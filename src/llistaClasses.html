<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gold Gym Anass Bouraada" />
    <meta name="author" content="Anass Bouraada" />
    <title>Cursets de natacio</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans flex flex-col h-screen">
    <h1 class="text-3xl font-semibold mb-8">Clases Disponibles</h1>
    <div class="max-w-screen-md overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Duración</th>
                    <th scope="col" class="px-6 py-3">Tipo</th>
                    <th scope="col" class="px-6 py-3">Individual/Grupal</th>
                    <th scope="col" class="px-6 py-3">Acción</th>
                </tr>
            </thead>
            <tbody id="clases-list"></tbody>
        </table>
    </div>

    <script src="./js/index.js" type="module"></script>
    <script src="./js/classes.js" type="module"></script>
</body>
</html>
